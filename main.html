	<!DOCTYPE html>
<html>
<head>
<style>
/* Base container */
.main-container{
  max-width: 1000px;    /* grow up to 1000px */
  width: 100%;          /* shrink on smaller devices */
  margin: 0 auto;
  border: 5px solid rgb(4, 255, 4);
  background-color: rgb(41,0,0);
  box-sizing: border-box;
  padding: 10px;
}

/* Common column style */
.columns{
  border:2px dotted rgb(38,38,43);
  padding: 10px;
  color: #000;
}

/* Row 1 */
.row1{
  display:grid;
  grid-template-columns: 1fr 2fr;
  gap: 10px;
  margin-bottom: 10px;
  height: 200px;
}
.r1c1{ background-color: teal; }
.r1c2{ background-color: thistle; }

/* Row 2 */
.row2{
  display:grid;
  grid-template-columns: 1fr 2fr 1fr 2fr;
  margin-bottom: 10px;
  height: 200px;
  gap: 10px;
}
.r2c1{ grid-column:2; background-color: tomato; }
.r2c2{ grid-column:4; background-color: turquoise; }

/* Row 3 */
.row3{
  display:grid;
  grid-template-columns: 1fr 2fr 2fr 1fr;
  margin-bottom: 10px;
  height: 200px;
  gap: 10px;
}
.r3c1{ grid-column:2; background-color: violet; }
.r3c2{ grid-column:3; background-color: yellowgreen; }

/* ðŸ”¹ Responsive behavior */
@media (max-width: 768px) {
  .row1,
  .row2,
  .row3 {
    grid-template-columns: 1fr; /* stack into single column */
    height: auto;
  }
  
  .r2c1, .r2c2, .r3c1, .r3c2 {
    grid-column: auto; /* reset manual placements */
  }
}
</style>
</head>
<body>
   <div class="main-container">
    <div class="row1">
      <div class="r1c1 columns">Row1 col1</div>
      <div class="r1c2 columns">Row1 col2</div>
    </div>

    <div class="row2">
      <div class="r2c1 columns">Row2 col1</div>
      <div class="r2c2 columns">Row2 col2</div>
    </div>

    <div class="row3">
      <div class="r3c1 columns">Row3 col1</div>
      <div class="r3c2 columns">Row3 col2</div>
    </div>
  </div>
	<script type="text/javascript" src="./script.js">
</script>
    

</body>

</html>
